<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
  <form class="my-form" [formGroup]="signupForm" (ngSubmit)="register()">
    <mat-card-content>

      <mat-form-field class="full-width">
        <mat-label>User Name:</mat-label>
        <input matInput placeholder="User Name" formControlName="username" name="username" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" name="email" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" formControlName="password" name="password" required>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">REGISTER</button>
    </mat-card-actions>
  </form>
</mat-card>
