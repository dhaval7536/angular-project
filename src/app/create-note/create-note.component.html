<mat-toolbar>
  <span>Create Notes</span>
</mat-toolbar>
<mat-card class="my-card">
  <form class="my-form" [formGroup]="noteForm" (ngSubmit)="createNote()">
    <mat-card-content>

      <mat-form-field class="full-width">
        <mat-label>Note Title</mat-label>
        <input matInput placeholder="Note Title" formControlName="title" name="title" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Description" formControlName="description" name="description" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">Save</button>
    </mat-card-actions>
  </form>
</mat-card>
